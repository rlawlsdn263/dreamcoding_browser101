<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinates Answer</title>
    <style>
        body {
            background-color: black;
            /* overflow: hidden; */
        }

        div {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .special {
            background-color: lightsalmon;
        }

        #btnMenu {
            position: fixed;
            right: 20px;
        }
    </style>
</head>
<body>
    <form id="btnMenu">
        <button class="scrollBy">scroll by 100px(y)</button>
        <button class="scrollTo">scroll to 100px(y)</button>
        <button class="scrollSpecial">scroll to special</button>
    </form>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <script>
        const special = document.querySelector('.special');

        const scrollBy = document.querySelector('.scrollBy');
        const scrollTo = document.querySelector('.scrollTo');
        const scrollSpecial = document.querySelector('.scrollSpecial');

        scrollBy.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollBy({
                top: 100,
                behavior: 'smooth',
            });
        });

        scrollTo.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 100,
                behavior: 'smooth',
            });
        });

        scrollSpecial.addEventListener('click', (e) => {
            e.preventDefault();
            special.scrollIntoView({
                behavior: 'smooth',
            });
        });
    </script>
</body>
</html>
