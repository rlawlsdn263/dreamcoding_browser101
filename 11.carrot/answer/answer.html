<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="answer.css">
    <!-- defer을 빼먹으면 script가 HTML 준비 전에 실행된다! -->
    <script defer src="answer.js"></script>
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 게임 -->
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>

    <!-- 팝업 -->
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>
</body>
</html>
