<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carrot Game</title>
</head>
<body>
    <section class="container display-flex">
        <button type="button" class="start-btn display-flex">
            <i class="fas fa-solid fa-play"></i>
        </button>
        <div class="timer display-flex">
            <span>00:00</span>
        </div>
        <div class="counter display-flex">0</div>
    </section>
    
    <section class="result-container">
        <div class="result-display display-flex hidden">
            <buttn type="button" class="again-btn display-flex">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </buttn>
            <span class="result">You Win!</span>
        </div>
    </section>
    <section class="field"></section>
</body>
</html>
