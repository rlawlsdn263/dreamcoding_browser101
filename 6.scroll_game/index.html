<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
      }

      .button {
        color: black;
        width: 200px;
        height: 50px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <button class="button">Find the rabbit!</button>
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img class="rabbit" src="img/rabbit.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <img src="img/carrot.png" alt="">
    <script>
      const rabbit = document.querySelector('.rabbit');
      const button = document.querySelector('.button');

      button.addEventListener('click', () => {
        rabbit.scrollIntoView({
          behavior:'smooth'
        });
      })
    </script>
  </body>
</html>
