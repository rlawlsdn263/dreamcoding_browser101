<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>
<body>
    <div class="shopping-list">
        <div class="shopping-list-title">Shopping List</div>
        <div class="shopping-list-items">
            <div class="shopping-list-item">
                <span class="item-name">우유</span>
                <button class="item-delete">
                    <i class="fas fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
        <form class="shopping-list-form">
            <input required type="text">
        </form>
        <div class="shopping-list-add">
            <button>➕</button>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
