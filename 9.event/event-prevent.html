<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      //short - passive
      //기본적으로 passive가 true면 건들이지 않는 게 좋다
      document.addEventListener('wheel', event => {
        console.log('scrolling');
        event.preventDefault();
      }, 
      { passive: false }
      );
      //long - active
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        console.log('checked!');
      });
    </script>
  </body>
</html>
